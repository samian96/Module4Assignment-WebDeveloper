<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="shortcut icon" href="images/teafavicon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StorePage</title>
    <nav>
        <a href="index.html">Home Page</a> |
        <a href="tables.html">Store Page</a> |
        <a href="forms.html">Contact Us</a> |
        <a href="media.html">Media</a> |
        <a href="news.html">News Letter</a> |
    </nav>    
    <!--Applys the store logo from the image folder-->
    <img src="images/teastoplogo.png" alt="Store logo tea-stop">
</head>
<body>
    <header>
        <h1>Products We Sell</h1>
    </header>
    <main>
         <!--Div container for building tables with fixed sizes-->
        <div id="table1">
            <!--table with fixed size-->
            <table style="width: 1000px;">
                <caption>Tea Selection</caption>
                <!--Table header-->
                <thead>
                    <!--Table row for the header-->
                    <tr>
                        <th>Teas</th>
                        <th>Prices</th>
                    </tr>
                </thead>
                <!--Table body-->
                <tbody>
                    <!--Table row for the body-->
                    <tr>
                        <!--Table data cell-->
                        <td>Green Tea</td>
                        <td>$3.98</td>
                    </tr>
                    <tr>
                        <td>Enlgish Tea</td>
                        <td>$3.50</td>
                    </tr>
                    <tr>
                        <td>Spice Tea</td>
                        <td>$3.00</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <hr>
        <!--Div container for building responsive tables-->
        <div id="table2">
            <!--Responsive table that adjusts its width based on its parent container's width-->
            <table style="width: 100%;">
            <caption>Breakfast Items</caption>
            <!--Table header-->
            <thead>
                <!--Table row for the header-->
                <tr>
                    <th>Food</th>
                    <th>Prices</th>
                </tr>
            </thead>
            <!--Table body-->
            <tbody>
                <!--table row for the body-->
                <tr>
                    <!--table data cell-->
                    <td>Biscuits</td>
                    <td>$2.00</td>
                </tr>
                <tr>
                    <td>Danish</td>
                    <td>$3.25</td>
                </tr>
                <tr>
                    <td>Egg Sandwich</td>
                    <td>$5.58</td>
                </tr>
            </tbody>
            </table>
        </div>
        <hr>
    </main>
    <footer>
        <p>&copy; Tea-stop 2025 |
            <a href="https://github.com/samian96">github.com/samian96</a>
        </p> 
    </footer>
</body>
</html>
